<h1 mat-dialog-title>系统错误!</h1>
<mat-dialog-content class="mat-typography">
  <p *ngIf="data?.status">
    <b>状态: {{ data?.status }}</b>
  </p>
  <p>错误信息：</p>
  <p class="error-message">
    {{ data?.message }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
